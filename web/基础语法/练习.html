<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="h1" src="img/off.jpg" width="500px"> <br>
    
    <div class="cls">传智教育</div> <br>
    <div class="cls">黑马程序员</div> <br>
    
    <input type="checkbox" name="hobby" id="btn1">电影</input>
    <input type="checkbox" name="hobby" id="btn2">旅游</input>
    <input type="checkbox" name="hobby" id="btn3">游戏</input>
</body>
<script>
    document.getElementsById('btn1' & 'btn2' & 'btn3').onclick = function() {
        

        // 所有复选框都被选中
        var ins = document.getElementsByName('hobby');
        for (let i = 0; i < ins.length; i++) {
            const check = ins[i];
            if (check.checked) {
                // 点亮--src属性
                var img = document.getElementById('h1');
                img.src = "img/on.jpg";

                // 所有的div标签后面加上红色字体very good
                var divs = document.getElementsByTagName('div');
                for (let i = 0; i < divs.length; i++) {
                    const div = divs[i];
                    div.innerHTML += "<font color='red'>very good</font>";
                }
            }
        }
    }
    
</script>
</html>
