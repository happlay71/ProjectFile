<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="light" src="img/off.jpg" width="500px"> <br>
    <input type="button" value="点亮" onclick="on()"></input>
    <input type="button" value="熄灭" onclick="off()"></input> <br>

    <input type="text" id="name" value="QY" onfocus="lower()" onblur="upper()"></input> <br>
    
    <input type="checkbox" name="hobby" id="btn1">电影</input>
    <input type="checkbox" name="hobby" id="btn2">旅游</input>
    <input type="checkbox" name="hobby" id="btn3">游戏</input> <br>

    <input type="button" value="全选" onclick="checkAll()"></input>
    <input type="button" value="反选" onclick="reverse()"></input> <br>
</body>
<script>
    // 点亮--熄灭
    function on() {
        var img = document.getElementById('light');
        img.src = "img/on.jpg";
    }
    function off() {
        var img = document.getElementById('light');
        img.src = "img/off.jpg";
    }
    function on2() {
        
    }
    // 大小写
    function lower() {
        var input = document.getElementById('name');
        input.value = input.value.toLowerCase();
    }
    function upper() {
        var input = document.getElementById('name');
        if (input.value == 'off') {
            off();
        } else if (input.value == 'on') {
            on();
        }
        input.value = input.value.toUpperCase();
    }

    // 全选--反选
    function checkAll() {
        var hobbys = document.getElementsByName('hobby');
        for (let i = 0; i < hobbys.length; i++) {
            const element = hobbys[i];
            element.checked = true;
        }
    }
    function reverse() {
        var hobbys = document.getElementsByName('hobby');
        for (let i = 0; i < hobbys.length; i++) {
            const element = hobbys[i];
            element.checked = false;
        }
    }
</script>
</html>
